<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .Div1{
            width:400px;
            height:150px;
            background-color:lightcoral;
            margin:20px;
            padding:20px;
        }

        #kutu1{
            border:5px solid black;
            border-right-style:groove;
            border-radius:10px;
        }
        #kutu2{
            border:3px solid blue;
        }
        #kutu3{
            border-width: 5px;
            border-color:seagreen;
            border-style:double;

        }
    </style>
</head>
<body>
    <div class="Div1" id="kutu1">Kutu1</div>
    <div class="Div1" id="kutu2">Kutu2</div>
    <div class="Div1" id="kutu3">Kutu3</div>
</body>
</html>
