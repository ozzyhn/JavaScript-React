<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        .kutu {
            height: 150px;
            width: 150px;
        }

        #kutu1 {
            background-color: brown;
        }

        #kutu2 {
            background-color: blue;
            margin:auto;

        }

        #kutu3 {
            background-color: red;
        }
        span{
            margin: 50px;
            background-color:black;
            display:inline-block;
        }

    </style>
</head>

<body>
    <div class="kutu" id="kutu1">Kutu1</div>
    <div class="kutu" id="kutu2">Kutu2</div>
    <div class="kutu" id="kutu3">Kutu3</div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>



</body>

</html>
