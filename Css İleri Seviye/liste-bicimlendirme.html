<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Bicimleme</title>
    <style> 
        ul{ 
            border: 1px solid lightskyblue;
            border-radius: 10px;
            padding: 20px;
            background:aliceblue;
            list-style-type: none;

        }
        li{ 
            padding: 10px;
            background-color:rgb(255, 160, 50);
            margin:10px;
            border-radius: 10px;
            border-left:10px solid lightseagreen;

        }
    </style>
</head>
<body>
    <ul>
        <li>madde1</li>
        <li>madde2</li>
        <li>madde3</li>
    </ul>
    
</body>
</html>
